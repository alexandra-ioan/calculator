  <!DOCTYPE html>
  <html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="utf-8">
  </head>
  <body>

    <div class="cointainer" id="main">
      <div class="display"></div>

      <div class="row">
        <button class="back first" id='back'>Back</button>
        <button class="clear first" id="back">Delete</button>
        <button class="divide ops" id="operations">/</button>

       <button class="numbers" id="num">7</button>
       <button class="numbers" id="num">8</button>
       <button class="numbers" id="num">9</button>
       <button class="multiply ops" id="operations">x</button>

       <button class="numbers" id="num">4</button>
       <button class="numbers" id="num">5</button>
       <button class="numbers" id="num">6</button>
       <button class="substract ops" id="operations">-</button>

       <button class="numbers" id="num">1</button>
       <button class="numbers" id="num">2</button>
       <button class="numbers" id="num">3</button>
       <button class="add ops" id="operations">+</button>

       <button class="numbers" style="width:49%"; id="num">0</button>
       <button class="decimal" id="operations">.</button>
       <button class="equals" id="operations">=</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
  </html>
